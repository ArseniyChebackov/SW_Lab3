<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ university.name }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">{{ university.name }}</h1>
        <p>Type: {{ university.type }}</p>
        <p>Location: {{ university.location }}</p>
        <p>Website: <a href="{{ university.website }}" target="_blank">{{ university.website }}</a></p>
        <br>
        <a href="/" class="btn btn-secondary">Back to search</a>
    </div>
</body>
</html>
